<!DOCTYPE HTML>
<html>
<head>
	<title>首页 - OXOX.IO</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
</head>
<body>
	<h1 class="hide">OXOX.IO</h1>
	<div class="container">
		<div id="content" class="content">
			<div class="scencs">
				<ul class="list_subsite" id="subSiteList">

					<li class="idx_mod_line line1">
						<span id="layerBall" class="idx_mod_ball ball1">JQuery</span>
						<span id="layerPulse" class="idx_mod_pulse pulse1"></span>
					</li>
					
					
					<li class="idx_mod_line line2">
						<span id="layerBall1" class="idx_mod_ball ball2">CSS3^HTML5</span>
						<span id="layerPulse1" class="idx_mod_pulse pulse2"></span>
					</li>
					
					<li class="idx_mod_line line3">
						<span id="layerBall2" class="idx_mod_ball ball3">Tools</span>
						<span id="layerPulse2" class="idx_mod_pulse pulse3"></span>
					</li>
					
					<li class="idx_mod_line line4">
						<span id="layerBall4" class="idx_mod_ball ball4">Forks</span>
						<span id="layerPulse4" class="idx_mod_pulse pulse4"></span>
					</li>
				</ul>
				
				<ul class="lnklist_subsite" id="subsiteLinks">
					<li class="subsite_1"><a href="http://oxox.io/jq/">JQuery</a></li>
					<li class="subsite_2"><a href="http://oxox.io/c3h5/">CSS3^HTML5</a></li>
					<li class="subsite_3"><a href="http://oxox.io/tools/">Tools</a></li>
					<li class="subsite_4"><a href="https://github.com/oxox/">Forks OX!</a></li>
				</ul>
				<a class="lnk_logo" id="lnkLogo" title="DON'T CLICK ME!!">OXOX</a>
			</div>
			
			
		</div>
	</div>
	<script src="assets/js/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {

		var effect = {
			$d:$('#content'),
			isRunning:false,
			run:function(){
				this.isRunning = true;
				this.$d.removeClass('reverse').addClass('running');
			},
			reverse:function(){
				this.isRunning = false;
				this.$d.removeClass('running').addClass('reverse');
			}
		};

		$('#lnkLogo').on('click', function(e) {
			if(effect.isRunning){
				effect.reverse();
			}else{
				effect.run();
			}
			return false;
		});

		setTimeout(function(){
			effect.run();
		},3000);
		
	});
	</script>
</body>
</html>
